apiInfo.title = Digitraffic Marine API
apiInfo.description = Digitraffic is a service operated by the [Fintraffic](https://www.fintraffic.fi) offering real time traffic information. \
                      Currently the service covers *road, marine and rail* traffic. More information can be found at the [Digitraffic website](https://www.digitraffic.fi/) \n\n\
                      The service has a public Google-group [meri.digitraffic.fi](https://groups.google.com/forum/#!forum/meridigitrafficfi) for \
                      communication between developers, service administrators and Fintraffic. \
                      The discussion in the forum is mostly in Finnish, but you're welcome to communicate in English too. \n\n\
                      ### General notes of the API\n\
                      * Many Digitraffic APIs use GeoJSON as data format. Definition of the GeoJSON format can be found at https://tools.ietf.org/html/rfc7946.\n\
                      * For dates and times [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format is used with \"Zulu\" zero offset from UTC unless otherwise specified \
                        (i.e., \"yyyy-mm-ddThh:mm:ss[.mmm]Z\"). E.g. 2019-11-01T06:30:00Z.
apiInfo.licence = Digitraffic is an open data service. All content from the service and the service documentation is licenced under the Creative Commons 4.0 BY license.
