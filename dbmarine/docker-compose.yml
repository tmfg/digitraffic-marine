services:
  db:
    image: postgis/postgis:14-3.5-alpine
    restart: always
    environment:
      POSTGRES_USER: marine
      POSTGRES_PASSWORD: marine
      POSTGRES_DB: marine
    ports:
      - 54321:5432
    command: -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.max=10000 -c track_activity_query_size=2048 -c pg_stat_statements.track=all
    networks:
      - default

  db-init:
    image: flyway/flyway:11.4.0-alpine
    volumes:
      - "./sql:/flyway/sql"
      - "./files:/flyway/conf"
    command: "migrate"
    depends_on:
      - db
    networks:
      - default

  pghero:
    image: ankane/pghero
    restart: always
    environment:
      DATABASE_URL: postgres://marine:marine@db:5432/marine
    ports:
      - 8081:8080
    depends_on:
      - db
    networks:
      - default

networks:
  default:
    name: dbmarine
